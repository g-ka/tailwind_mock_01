<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AcmeRockets</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body class="min-h-screen bg-slate-50 dark:bg-black dark:text-white">

  <header class="bg-teal-700 sticky text-white top-0 z-10">
    <section class="max-w-4xl mx-auto p-4 flex items-center justify-between">
      <h1 class="text-3xl font-medium">
        <a href="#hero">ðŸš€ Acme Rockets</a>        
      </h1>
      <button class="text-3xl md:hidden focus:outline-none" id="mobile_open_button">&#9776;</button>
      <nav class="hidden md:block space-x-8 text-xl" aria-label="main">
        <a href="#rockets" class="hover:opacity-90">Our Rockets</a>
        <a href="#testimonials" class="hover:opacity-90">Testimonials</a>
        <a href="#contact" class="hover:opacity-90">Contact Us</a>
      </nav>
    </section>
  </header>

  <main class="max-w-4xl mx-auto">

    <section class="flex justify-center items-center flex-col-reverse sm:flex-row p-6 gap-12 mb-12" id="hero">
      <article class="sm:w-1/2">
        <h2 class="text-4xl sm:text-5xl sm:text-left text-center text-slate-500 dark:text-white font-bold max-w-md pointer-events-none capitalize">
          We boldly go <span class="text-indigo-700 dark:text-indigo-300">where no rockets</span> has gone before...          
        </h2>
        <p class="max-w-md text-2xl mt-4 text-center sm:text-left text-slate-700 dark:text-slate-400">
            We're building rockets for the next centuries. From the Moon to Mars, Jupiter and beyond...
        </p>
        <p class="max-w-md text-2xl mt-4 text-center sm:text-left text-slate-700 dark:text-slate-400">
          Think Acme Rockets.
        </p>
      </article>      
      <img src="./img/rocketdab.png" class="sm:w-1/2" alt="rocket dab"/>
    </section>

    <hr class="bg-black dark:bg-white mx-auto w-1/2" />    

    <section class="p-6 my-12" id="rockets">
      <h2 class="sm:text-5xl text-4xl font-bold text-center mb-6 text-slate-900 dark:text-white">
        Our Rockets
      </h2>
    </section>

    <hr class="bg-black dark:bg-white mx-auto w-1/2" />   

    <section class="p-6 my-12" id="testimonials">
      <h2 class="sm:text-5xl text-4xl font-bold text-center mb-6 text-slate-900 dark:text-white">
        Testimonials
      </h2>
    </section>

    <hr class="bg-black dark:bg-white mx-auto w-1/2" />   

    <section class="p-6 my-12" id="contact">
      <h2 class="sm:text-5xl text-4xl font-bold text-center mb-6 text-slate-900 dark:text-white">
        Contact Us
      </h2>
    </section>

  </main>

</body>
</html>
